[profile.default]
src = "src"
test = "test"
out = "out"
libs = ["lib"]
ffi = true
solc_version = "0.8.21"
optimizer = true
optimizer_runs = 999_999

[profile.deploy]
via_ir = true

[profile.mainnet]
# should be updated after releases
fork_block_number = 18952309

[profile.base]
# should be updated after releases
fork_block_number = 8903308

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"

