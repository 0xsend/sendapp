# nginx.localnet.conf
# Reverse proxy for anvil to prevent connection exhaustion
#
# Features:
#   - Connection pooling (keepalive 32 connections)
#   - Connection limits (50 per client)
#   - Rate limiting (100 req/s with burst 200)
#   - Timeouts (10s connect, 30s read/write)
#   - CORS headers for browser clients

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Upstream configuration for anvil
    # Connection pooling prevents CLOSE_WAIT exhaustion
    upstream anvil_backend {
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
        server anvil-base:8547 max_fails=3 fail_timeout=10s;
    }

    # Rate limiting zones
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=100r/s;

    # Logging
    access_log /dev/stdout combined;

    server {
        listen 80;
        server_name _;

        # Connection limits per client
        limit_conn conn_limit 50;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Health check endpoint for docker healthcheck
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # JSON-RPC endpoint
        location / {
            proxy_pass http://anvil_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection keepalive to upstream (critical for pooling)
            proxy_set_header Connection "";

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Request body handling for JSON-RPC
            proxy_request_buffering on;
            client_max_body_size 10m;
            client_body_buffer_size 128k;

            # Strip upstream CORS headers (anvil adds them by default)
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            # CORS headers for browser clients (Otterscan, debuggers)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }
}
