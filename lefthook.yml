pre-commit:
  commands:
    check:
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    typecheck:
      glob: "*.{ts,tsx}"
      run: ./scripts/pre-commit-typecheck.sh
    deps:
      glob: "**/package.json"
      run: yarn check-deps
    view-security:
      glob: "**/*.sql"
      run: ./scripts/check-view-security-invoker.sh {staged_files}
pre-push:
  commands:
    check:
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {pushed_files}
