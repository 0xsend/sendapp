apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shovel-oauth2-proxy
  labels:
    app: oauth2-proxy-shovel
    component: authentication
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare-production
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - shovel.send.it
      secretName: shovel-mainnet-tls
  rules:
    - host: shovel.send.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-shovel
                port:
                  number: 4180
