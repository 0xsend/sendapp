name: CI

on:
  merge_group:
  pull_request:
  push:
    branches: [main, dev]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # set yarn cache
  cache-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          install-foundry: false
          install-bun: false
        env:
          YARN_ENABLE_HARDENED_MODE: 0
          SKIP_YARN_POST_INSTALL: 1
      - name: Show github refs
        run: |
          echo github.ref=${{ github.ref }}
          echo github.head_ref=${{ github.head_ref }}

  lint:
    runs-on: ubuntu-latest
    needs: [cache-deps]
    env:
      YARN_ENABLE_HARDENED_MODE: 0

    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        env:
          YARN_ENABLE_HARDENED_MODE: 0
      - name: Lint
        run: yarn lint

  unit-tests:
    runs-on: ubuntu-latest
    needs: [cache-deps]
    env:
      ANVIL_MAINNET_FORK_URL: ${{ secrets.CI_ANVIL_MAINNET_FORK_URL }}
      ANVIL_BASE_FORK_URL: ${{ secrets.CI_ANVIL_BASE_FORK_URL }}
      YARN_ENABLE_HARDENED_MODE: 0

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # No idea how homebrew bundle broke with tilt depending on python so installing manually
      - name: Install Tilt
        uses: ./.github/actions/install-tilt
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Brew Bundle
        id: brew-bundle
        run: |
          brew bundle
          brew cleanup
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        env:
          YARN_ENABLE_HARDENED_MODE: 0
        with:
          yarn-install: false
      - name: Tilt CI
        shell: bash
        run: tilt ci unit-tests:tests
      - name: All Changes Committed
        shell: bash
        run: git diff --exit-code
      - name: Snaplet Login
        shell: bash
        run: bunx snaplet auth login ${{ secrets.CI_SNAPLET_AUTH_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    needs: [cache-deps]
    env:
      ANVIL_MAINNET_FORK_URL: ${{ secrets.CI_ANVIL_MAINNET_FORK_URL }}
      ANVIL_BASE_FORK_URL: ${{ secrets.CI_ANVIL_BASE_FORK_URL }}
      YARN_ENABLE_HARDENED_MODE: 0

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Tilt
        uses: ./.github/actions/install-tilt
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Brew Bundle
        id: brew-bundle
        run: |
          brew bundle
          brew cleanup
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        env:
          YARN_ENABLE_HARDENED_MODE: 0
        with:
          yarn-install: false
      - name: Snaplet Login
        shell: bash
        run: bunx snaplet auth login ${{ secrets.CI_SNAPLET_AUTH_TOKEN }}
      - name: Install Playwright Dependencies
        run: yarn playwright playwright install --with-deps
      # this is on purpose so we get github annotations
      - name: Playwright Tests
        id: playwright
        shell: bash
        run: |
          # set debug logs if runner.debug is set
          if [ "${{runner.debug}}" == "1" ]; then
            export DEBUG=test:*,app:*
          fi
          nohup tilt up playwright:deps &
          echo waiting for tilt to be ready
          for i in {1..10}; do
            curl -s http://localhost:10350 > /dev/null && break || echo "Attempt $i failed, trying again..."
            sleep 1
          done
          echo tilt is ready
          tilt wait --timeout 60s --for=condition=Ready "uiresource/playwright:deps"
          yarn playwright test
      - name: Playwright Report
        uses: actions/upload-artifact@v4
        if: always() && steps.playwright.outcome == 'failure'
        with:
          name: playwright-report
          path: packages/playwright/playwright-report/
          retention-days: 30

  vercel-deploy-preview:
    # **always** skip if on dev and main since it will be deployed with another workflow
    if: ${{ github.ref != 'refs/heads/dev' && github.ref != 'refs/heads/main' && github.head_ref != 'dev' && github.head_ref != 'main'  }}
    runs-on: ubuntu-latest
    needs: [cache-deps]

    permissions:
      pull-requests: write

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          yarn-install: false
        env:
          YARN_ENABLE_HARDENED_MODE: 0
      - name: Extract branch name
        id: extract-branch
        uses: ./.github/actions/extract-branch
      - name: Set Public Hostname
        id: public-hostname
        run: echo "public-hostname=sendapp-${{steps.extract-branch.outputs.branch}}-0xsend.vercel.app" >> $GITHUB_OUTPUT
      - name: Vercel Deploy
        id: vercel-deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          public-hostname: ${{ steps.public-hostname.outputs.public-hostname }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - uses: mshick/add-pr-comment@v2
        with:
          message-id: vercel-preview-url
          message: |
            Vercel Unique URL: [${{ steps.vercel-deploy.outputs.deployment-url }}](${{ steps.vercel-deploy.outputs.deployment-url }})
            Vercel Preview URL: [${{ steps.public-hostname.outputs.public-hostname }}](https://${{ steps.public-hostname.outputs.public-hostname }}/)

  deploy-staging:
    if: github.ref == 'refs/heads/dev'
    needs: [cache-deps]
    uses: ./.github/workflows/deploy-staging.yml
    secrets:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      STAGING_SUPABASE_PROJECT_ID: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
      STAGING_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_SUPABASE_DB_PASSWORD }}
