name: Deploy to production

on:
  push:
    branches: ['SEND-382']

jobs:
  fingerprint:
    name: Fingerprint
    type: fingerprint
    environment: production

  get_android_build:
    name: Check for existing android build
    needs: [fingerprint]
    type: get-build
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.android_fingerprint_hash }}
      profile: production

#  get_ios_build:
#    name: Check for existing ios build
#    needs: [fingerprint]
#    type: get-build
#    params:
#      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
#      profile: production

  build_android:
    name: Build Android
    needs: [get_android_build]
    if: ${{ !needs.get_android_build.outputs.build_id }}
    type: build
    params:
      platform: android
      profile: production

#  build_ios:
#    name: Build iOS
#    needs: [get_ios_build]
#    if: ${{ !needs.get_ios_build.outputs.build_id }}
#    type: build
#    params:
#      platform: ios
#      profile: production

  submit_android_build:
    name: Submit Android Build
    needs: [build_android]
    type: submit 
    params:
      build_id: ${{ needs.build_android.outputs.build_id }}

#  submit_ios_build:
#    name: Submit iOS Build
#    needs: [build_ios]
#    type: submit
#    params:
#      build_id: ${{ needs.build_ios.outputs.build_id }}

  publish_android_update:
    name: Publish Android update
    needs: [get_android_build]
    if: ${{ needs.get_android_build.outputs.build_id }}
    environment: production
    steps:
      - name: Check working directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$HOME/.foundry/bin:$PATH"
          $HOME/.foundry/bin/foundryup

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"

      - name: Build monorepo
        run: |
          # Navigate to monorepo root (same as EAS post-install hook)
          cd ../..
          export PATH="$HOME/.foundry/bin:$HOME/.bun/bin:$PATH"
          yarn build

      - name: Publish update
        run: |
          # eas update needs to run from the expo app directory
          eas update --branch production --platform android --non-interactive

