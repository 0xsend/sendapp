name: Deploy to production

on:
  push:
    branches: ['SEND-382']

jobs:
  fingerprint:
    name: Fingerprint
    type: fingerprint
    environment: production

  get_android_build:
    name: Check for existing android build
    needs: [fingerprint]
    type: get-build
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.android_fingerprint_hash }}
      profile: production

#  get_ios_build:
#    name: Check for existing ios build
#    needs: [fingerprint]
#    type: get-build
#    params:
#      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
#      profile: production

  build_android:
    name: Build Android
    needs: [get_android_build]
    if: ${{ !needs.get_android_build.outputs.build_id }}
    type: build
    params:
      platform: android
      profile: production

#  build_ios:
#    name: Build iOS
#    needs: [get_ios_build]
#    if: ${{ !needs.get_ios_build.outputs.build_id }}
#    type: build
#    params:
#      platform: ios
#      profile: production

  submit_android_build:
    name: Submit Android Build
    needs: [build_android]
    type: submit 
    params:
      build_id: ${{ needs.build_android.outputs.build_id }}

#  submit_ios_build:
#    name: Submit iOS Build
#    needs: [build_ios]
#    type: submit
#    params:
#      build_id: ${{ needs.build_ios.outputs.build_id }}

  publish_android_update:
    name: Publish Android update
    needs: [get_android_build]
    if: ${{ needs.get_android_build.outputs.build_id }}
    environment: production
    steps:
      - name: Check working directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Install Foundry
        run: |
          # Install Foundry (ignore shell detection errors)
          curl -L https://foundry.paradigm.xyz | bash || true

          # Manually add to PATH for this session
          export PATH="$HOME/.foundry/bin:$PATH"

          # Run foundryup directly from its installed location
          if [ -f "$HOME/.foundry/bin/foundryup" ]; then
            $HOME/.foundry/bin/foundryup
          else
            echo "ERROR: foundryup not found at $HOME/.foundry/bin/foundryup"
            exit 1
          fi

      - name: Install Bun
        run: |
          # Install Bun (ignore shell detection errors)
          curl -fsSL https://bun.sh/install | bash || true

          # Manually add to PATH for this session
          export PATH="$HOME/.bun/bin:$PATH"

          # Verify Bun is installed
          if [ -f "$HOME/.bun/bin/bun" ]; then
            echo "✓ Bun installed successfully"
            $HOME/.bun/bin/bun --version
          else
            echo "ERROR: bun not found at $HOME/.bun/bin/bun"
            exit 1
          fi

      - name: Build monorepo
        run: |
          # Add tools to PATH
          export PATH="$HOME/.foundry/bin:$HOME/.bun/bin:$PATH"

          # Verify tools are available
          echo "Verifying tools..."
          which forge || echo "WARNING: forge not in PATH"
          which bun || echo "WARNING: bun not in PATH"

          # Debug: show where we are and what's here
          echo "===== Debugging directory structure ====="
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "=========================================="

          # Look for common EAS source locations
          POSSIBLE_LOCATIONS=(
            "$(pwd)"
            "/home/expo/workingdir"
            "$(find /home/expo/workingdir -maxdepth 3 -name package.json -type f -exec grep -l "workspaces" {} \; 2>/dev/null | head -1 | xargs dirname 2>/dev/null)"
          )

          MONOREPO_ROOT=""
          for location in "${POSSIBLE_LOCATIONS[@]}"; do
            if [ -n "$location" ] && [ -f "$location/package.json" ] && grep -q "workspaces" "$location/package.json" 2>/dev/null; then
              MONOREPO_ROOT="$location"
              echo "Found monorepo root at: $MONOREPO_ROOT"
              break
            fi
          done

          if [ -z "$MONOREPO_ROOT" ]; then
            echo "ERROR: Could not find monorepo root"
            echo "Searched locations:"
            printf '%s\n' "${POSSIBLE_LOCATIONS[@]}"
            echo "Trying to find any package.json files:"
            find /home/expo/workingdir -name package.json -type f 2>/dev/null | head -5
            exit 1
          fi

          # Navigate to monorepo root
          cd "$MONOREPO_ROOT"
          echo "Found monorepo at $(pwd)"
          ls -la package.json

          # Install dependencies
          echo "Installing dependencies..."
          yarn install --immutable

          # Build monorepo
          echo "Building monorepo..."
          yarn build

      - name: Publish update
        run: |
          # Install EAS CLI
          echo "Installing EAS CLI..."
          npm install -g eas-cli

          # Verify installation
          which eas
          eas --version

          # Find the Expo app directory (should be apps/expo in the monorepo)
          echo "Searching for Expo app directory..."
          echo "Looking in: /home/expo/workingdir"

          # First, find all app.json files
          echo "All app.json files found:"
          find /home/expo/workingdir -name "app.json" -type f 2>/dev/null || echo "No app.json files found"

          # Find the one in apps/expo
          APP_JSON_PATH=$(find /home/expo/workingdir -type f -name "app.json" -path "*/apps/expo/app.json" 2>/dev/null | head -1)

          if [ -z "$APP_JSON_PATH" ]; then
            echo "ERROR: Could not find app.json in apps/expo"
            echo "Trying to find any apps/expo directory:"
            find /home/expo/workingdir -type d -name "expo" -path "*/apps/expo" 2>/dev/null || echo "No apps/expo directory found"
            exit 1
          fi

          EXPO_APP_DIR=$(dirname "$APP_JSON_PATH")
          echo "Found Expo app at: $EXPO_APP_DIR"

          # Navigate to Expo app directory
          cd "$EXPO_APP_DIR"
          echo "Publishing update from $(pwd)..."
          ls -la app.json eas.json

          # Publish update with message
          eas update --branch production --platform android --message "Automated update from EAS Workflow" --non-interactive

